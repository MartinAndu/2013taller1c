- playerViews:
  - imageSrc: 
    anchorPixel: [0, 0]
    player:
      name: Personaje
      position: [0, 0, 0]
      speed:
        magnitude: 1
        direction: [1, 2]
      powers:
        - name: Club
          damage: 2
          range: 1
        - name: Fist
          damage: 3
          range: 1
- entityViews:
  - imageSrc: resources/windmill.png
    anchorPixel: [0, 0]
    entity:
      name: Entity
