- gameConfiguration:
    fps: 15
    delay: 10
    gameMusic: resources/sound/gameMusic.ogg
    defaultScreenHeight: 600
    defaultScreenWidth: 1280
    defaultBPP: 0
    menuBackImage: resources/lich.jpg
    menuBackMusic: resources/sound/pirates.ogg
- tiles:
  - identifier: soil
    imageSrc: texturesTiles/dirtTile.png
  - identifier: neutral
    imageSrc: texturesTiles/sand.png
  - identifier: water
    imageSrc: texturesTiles/Water.png
  - identifier: tree
    imageSrc: texturesTiles/stonebrick.png
- mapDimensions: [200, 200]
- tileLocations:
  - position: [0, 0, 0]
    texture: neutral
  - position: [0, 1, 0]
    texture: water
  - position: [1, 0, 0]
    texture: soil
  - position: [1, 1, 0]
    texture: tree
  - position: [5, 5, 0]
    texture: tree
  - position: [5, 6, 0]
    texture: water
  - position: [6, 6, 0]
    texture: soil
  - position: [20, 20, 0]
    texture: soil
